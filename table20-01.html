<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
</head>
<body>
	<table cellpading="10px" cellspacing="20px" border="1px">
		<tr>
			<th>Name</th>
			<th>Roll No</th>
			<th colspan ="3">Course</th>
		</tr>
		<tr>
			<td>kk</td>
			<td>55</td>
			<td rowspan ="4">Java</td>
		</tr>
		<tr>
			<td>ll</td>
			
			<td>Pythonnnnnnnn</td>
		</tr>
		<tr>
			<td>mm</td>
			<td>57</td>
			<td>ML</td>
			<td>55</td>
			<td>Java</td>
		</tr>
	</table>
</body>
</html>
